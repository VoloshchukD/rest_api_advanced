spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:mem:default;INIT=CREATE SCHEMA IF NOT EXISTS rest_api\\;RUNSCRIPT \
  FROM 'classpath:sql/data-initialization.sql';DB_CLOSE_DELAY=-1
spring.datasource.username = h2
spring.datasource.password = password
spring.datasource.default-schema = REST_API
spring.datasource.initial-size = 8